<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      width: 500px;
      margin-top: auto; 
    }

    label {
      text-align: left;
      padding: 2px;
      margin: 5px;
      width: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 20px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      width: 50%;
      padding-left: 20px;
    }

    .to-form {
      margin-top: 10px;
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
      user-select: none;
    }

    .alert {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    img {
      width: 200%; 
      max-width: 100%;
      height: auto;
    }

    .image-container {
      width: 100%;
      max-width: 1500px; 
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVClsEHI5ruTmVqQfGdiMo5AEPfpwwl3HJJw&usqp=CAU" alt="Background Image">
  </div>

  <div class="container">
    <form id="signupForm" action="login.php">
      <h2 style="color: #007bff; text-align: center;">SignUp</h2>
      <label>Full_Name:</label>
      <input type="text" id="username" placeholder="name" required><br>
      <label>Email:</label>
      <input type="email" id="email" placeholder="Email" required><br>
      <label>Create_Password:</label>
      <input type="password" id="password" placeholder="Create Password" required><br>
      <label>Confirm_Password:</label>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br><br>
      <p class="alert" id="passwordMismatch" style="color: red;">Passwords do not match. Please try again.</p>
      <button type="button" onclick="createAccount()">Create Account </button><br><br>
      <p class="to-form" onclick="toggleForms()">Already have an account?<a href="login.php">Log in</a> </p>

    </form>
  </div>

  <script>
    function toggleForms() {
      var signupForm = document.getElementById("signupForm");
      signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";

      document.getElementById("passwordMismatch").style.display = "none";
      document.getElementById("registrationSuccess").style.display = "none";
    }

    function createAccount() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      if (!username || !email || !password || !confirmPassword) {
        alert("please fill in all required fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match. Please try again..");
      } else {
        alert("Registration completed.");

        document.getElementById("username").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";

        window.location.href = 'login.php';
      }
    }
  </script>

</body>
</html>
